<body>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const songTitle = document.getElementById('songTitle');
    const currentTimeDisplay = document.getElementById('currentTime');
    const volumeControl = document.getElementById('volumeControl');
    const speedControl = document.getElementById('speedControl');
    const loopStatus = document.getElementById('loopStatus');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.play();
        songTitle.innerText = file.name;
      }
    });

    audioPlayer.addEventListener('timeupdate', function() {
      let current = formatTime(audioPlayer.currentTime);
      let duration = formatTime(audioPlayer.duration);
      currentTimeDisplay.innerText = `${current} / ${duration}`;
    });

    function formatTime(time) {
      if (isNaN(time)) return "00:00";
      let minutes = Math.floor(time / 60);
      let seconds = Math.floor(time % 60);
      if (seconds < 10) seconds = '0' + seconds;
      return `${minutes}:${seconds}`;
    }

    volumeControl.addEventListener('input', function() {
      audioPlayer.volume = this.value;
    });

    speedControl.addEventListener('change', function() {
      audioPlayer.playbackRate = parseFloat(this.value);
    });

    function toggleLoop() {
      audioPlayer.loop = !audioPlayer.loop;
      loopStatus.innerText = audioPlayer.loop ? "Bekapcsolva" : "Kikapcsolva";
    }

    function joinDiscord() {
      window.open("https://discord.gg/HZc9yrkk4x", "_blank");

  </script>
